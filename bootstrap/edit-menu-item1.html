<td><input type="text" name="fname"></td>

<input type="radio" id="female" name="gender" value="female">

</td>
    <td><input type="date" id="date"></td>

<input type="submit" value="Save" style="background-color: rgb(49,84,150); border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 4px 2px;cursor: pointer;"><br><br></td></tr></table>

<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
var x = document.forms["myForm"]["price"].value;
  if (x == "") {
    alert("price must be filled out");
    return false;
  }
}
